# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  terraform: circleci/terraform@3.2.0

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deploy_infrastructure:
    jobs:
      #- terraform/fmt:
       #   checkout: true
       #   context: terraform
        #  path: $CIRCLE_WORKING_DIRECTORY
      - terraform/validate:
          checkout: true
          context: terraform
          #requires:
          #  - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: main
          type: approval
          requires:
            - terraform/plan
      - destroy:
          filters:
            branches:
              only: main
          type: approval
          requires:
            - terraform/apply
